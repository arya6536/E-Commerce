<div class="container">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">

                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Address" required>
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        This input is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="orderDescription" placeholder="Description">
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button color="primary" [disabled]="orderForm.invalid" type="submit" class="order-button">
                        Order
                    </button>
                    <button mat-stroked-button color="warn" type="button" (click)="closeForm()" class="close-button">
                        Close
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
