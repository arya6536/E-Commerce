<div class="container">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" placeholder="Email" required>
            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
            <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              Please enter a valid password
            </mat-error>
          </mat-form-field>
  
          <!-- Toggle button moved outside the mat-form-field -->
          <div class="password-toggle">
            <button mat-icon-button type="button" (click)="togglePasswordVisibility()">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
            Login
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions style="display: flex; justify-content: center; margin-top: 16px;">
        <a routerLink="/signup" style="text-decoration: underline; color: #3f51b5; cursor: pointer;">
          Don't have an account? Sign up here
        </a>
      </mat-card-actions>
      
      
    </mat-card>
  </div>
