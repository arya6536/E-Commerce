<div class="container">
    <h2 class="form-title">Add Category</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">

        <mat-form-field appearance="outline" class="form-field"> 
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Enter category name" formControlName="name"/>
            <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">This field is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field"> 
            <mat-label>Description</mat-label>
            <input matInput type="text" placeholder="Enter category description" formControlName="description"/>
            <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">This field is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="submit-button">Add Category</button>
    </form>
</div>
